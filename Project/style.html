<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian's Shoes Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Section: Text-Based Menu -->
    <div class="menu-container">
        <h1>ADRIAN SHOES TYPE/TITLE</h1>
        <table>
            <tr>
                <th>SHOES TITLE</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Nike</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>Under Armour</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Drian Signature Shoe</td>
                <td>5600</td>
            </tr>
            <tr>
                <td>Vans</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>Adidas</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Onitsuka Tiger's Shoes</td>
                <td>2500</td>
            </tr>
        </table>
    </div>

    <!-- Second Section: Graphical Product Page -->
    <div class="product-container">
        <h2>Welcome to Adrian's Shoe's Shop</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="Nike.jpg.jpg" alt="Shoe">
                <p>Nike</p>
            </div>
            <div class="product-item">
                <img src="Under armor.jpg" alt="Shoe">
                <p>Under Armour</p>
            </div>
            <div class="product-item">
                <img src="drian.Signature.jpg" alt="Shoe">
                <p>Drian Signature Shoe</p>
            </div>
            <div class="product-item">
                <img src="Vans.jpg" alt="Shoe">
                <p>Vans</p>
            </div>
            <div class="product-item">
                <img src="Adidas.jpg" alt="Shoe">
                <p>Adidas</p>
            </div>
            <div class="product-item">
                <img src="Onitsuka.jpg" alt="Shoe">
                <p>Onitsuka Tiger</p>
            </div>
        </div>
    </div>

</body>
</html>
